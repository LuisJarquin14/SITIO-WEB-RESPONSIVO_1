<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pagina web gaming | Luis Enrique</title>
</head>

<body>
    
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#">GameZone</a>
                </div>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Nuestra tienda</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                    <button class="signin">Iniciar Sesion</button>
                </ul>
                <button class="menu">
                    <div class="bar"></div>
                </button>
            </nav>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <div class="info">
                <div class="left">
                    <h3>Bienvenidos a <span>GameZone</span></h3>
                    <h1>La mejor pagina Gaming</h1>
                    <p>Sumérgete en un universo de diversión y emoción con nuestra página web gaming.</p>
                    <div class="btn">
                        <button>Empieza Ahora</button>
                    </div>
                </div>
                <div class="right">
                    <div class="image">
                        <img src="images/game.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
